<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game with Grok AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Color Selection Modal -->
    <div id="color-modal" class="modal">
        <div class="modal-content">
            <h2>Choose Your Color</h2>
            <p>Select which side you want to play as:</p>
            <div class="color-buttons">
                <button id="choose-white" class="color-btn white-btn">
                    <span class="piece-icon">♔</span>
                    <span>Play as White</span>
                    <span class="color-desc">You move first</span>
                </button>
                <button id="choose-black" class="color-btn black-btn">
                    <span class="piece-icon">♚</span>
                    <span>Play as Black</span>
                    <span class="color-desc">AI moves first</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>♔ Chess Game with Grok AI ♚</h1>
        </header>
        
        <div class="game-container">
            <div class="left-panel">
                <div class="status-panel">
                    <h2>Game Status</h2>
                    <div class="status-item">
                        <span class="label">Turn:</span>
                        <span id="current-turn" class="value">White</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Status:</span>
                        <span id="game-status" class="value">Ready</span>
                    </div>
                    <div id="ai-thinking" class="ai-thinking hidden">
                        <span class="spinner">⟳</span> AI is thinking...
                    </div>
                </div>
                
                <div class="controls">
                    <button id="new-game-btn" class="btn btn-primary">New Game</button>
                    <button id="flip-board-btn" class="btn btn-secondary">Flip Board</button>
                    
                    <div class="history-controls">
                        <h3>History Navigation</h3>
                        <div class="history-nav-buttons">
                            <button id="prev-move-btn" class="btn btn-nav" disabled>◀ Previous</button>
                            <button id="next-move-btn" class="btn btn-nav" disabled>Next ▶</button>
                        </div>
                        <button id="back-to-current-btn" class="btn btn-current" style="display: none;">Back to Current</button>
                    </div>
                </div>
                
                <div class="move-history-panel">
                    <h2>Move History</h2>
                    <div id="move-history" class="move-history"></div>
                </div>
            </div>
            
            <div class="board-container">
                <div id="chess-board" class="chess-board"></div>
            </div>
        </div>
        
        <footer>
            <p>Built with <a href="https://github.com/jhlywa/chess.js" target="_blank">chess.js</a> library</p>
            <p>AI powered by Grok (xAI)</p>
        </footer>
    </div>
    
    <!-- Chess.js library -->
    <script src="js/chess.min.js"></script>
    
    <!-- Game modules -->
    <script src="js/board.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
